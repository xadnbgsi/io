<body>
  <div id="sticky stack ad"></div>

  <div class="container">
    <div class="controls-wrapper">
      <input id="search" class="search-input" type="text" placeholder="Search pets…" />
      <div class="toggle-btn-group">
        <button id="btnShiny" class="toggle-btn">Shiny</button>
        <button id="btnMythic" class="toggle-btn">Mythic</button>
      </div>
    </div>
    <div class="category-section">
      <div class="category-buttons">
        <button id="catAll" class="category-btn active">All</button>
        <button id="catSecret" class="category-btn">Secret</button>
        <button id="catLegendary" class="category-btn">Legendary</button>
        <button id="catRobux" class="category-btn">Robux</button>
      </div>
      <div class="sort-wrapper">
        <select id="sort" class="sort-select">
          <option value="value-desc">Highest Value</option>
          <option value="value-asc">Lowest Value</option>
          <option value="demand-desc">Highest Demand</option>
          <option value="demand-asc">Lowest Demand</option>
          <option value="name-asc">Name A–Z</option>
          <option value="name-desc">Name Z–A</option>
          <option disabled>──────────────</option>
          <option value="coins-desc">Coins</option>
          <option value="tickets-desc">Tickets</option>
          <option value="seashells-desc">Seashells</option>
          <option value="bubbles-desc">Bubbles</option>
        </select>
        <div class="custom-select">
          <div class="custom-select-trigger">Highest Value</div>
          <div class="custom-options">
            <span class="custom-option selected" data-value="value-desc">Highest Value</span>
            <span class="custom-option" data-value="value-asc">Lowest Value</span>
            <span class="custom-option" data-value="demand-desc">Highest Demand</span>
            <span class="custom-option" data-value="demand-asc">Lowest Demand</span>
            <span class="custom-option" data-value="name-asc">Name A–Z</span>
            <span class="custom-option" data-value="name-desc">Name Z–A</span>
            <div class="custom-divider"></div>
            <span class="custom-option" data-value="coins-desc">Coins</span>
            <span class="custom-option" data-value="tickets-desc">Tickets</span>
            <span class="custom-option" data-value="seashells-desc">Seashells</span>
            <span class="custom-option" data-value="bubbles-desc">Bubbles</span>
          </div>
        </div>
      </div>
    </div>
    <main id="cards"></main>
  </div>
  <script>
    function debounce(fn, wait = 250) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn(...args), wait);
      };
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(?:^|; )' + name + '=([^;]*)'));
      return match ? decodeURIComponent(match[1]) : null;
    }

    function setCookie(name, value, days) {
      let expires = '';
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = '; expires=' + date.toUTCString();
      }
      document.cookie = name + '=' + encodeURIComponent(value) + expires + '; path=/';
    }

    const endpoints = {
      info: 'https://api.bgsi.io/petinfo.json',
      values: 'https://api.bgsi.io/pet-values.json',
      existCount: 'https://secretpetapi.bubblegumsimulatorinfinity.com/'
    };
    let pets = [];
    let statusJson = {};
    let activeCategory = 'All';
    let showShiny = false;
    let showMythic = false;
    let showOC = true;
    document.addEventListener('DOMContentLoaded', () => {
      ['All', 'Secret', 'Legendary', 'Robux'].forEach(cat =>
        document.getElementById('cat' + cat).onclick = () => {
          activeCategory = cat;
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          document.getElementById('cat' + cat).classList.add('active');
          renderCards();
        }
      );

      ['Shiny', 'Mythic'].forEach(type => {
        document.getElementById('btn' + type).onclick = e => {
          if (type === 'Shiny') showShiny = !showShiny;
          else showMythic = !showMythic;
          e.target.classList.toggle('active');
          renderCards();
        };
      });

      const btnMythic = document.getElementById('btnMythic');
      const btnSettings = document.createElement('button');
      btnSettings.id = 'btnSettings';
      btnSettings.className = 'toggle-btn';
      btnSettings.title = 'Settings';
      btnSettings.style.padding = '0.4rem';
      btnSettings.innerHTML = `
  <img src="https://images.bgsi.io/settings.png" alt="Settings"
       style="width:24px; height:24px; position: relative; top: 2px;">
`;

      btnMythic.parentNode.insertBefore(btnSettings, btnMythic.nextSibling);

      const settingsMenu = document.createElement('div');
      settingsMenu.id = 'settingsMenu';
      Object.assign(settingsMenu.style, {
        display: 'none',
        position: 'absolute',
        background: 'var(--surface)',
        border: '1px solid var(--border)',
        borderRadius: '8px',
        padding: '1rem',
        width: '240px',
        fontSize: '1rem',
        zIndex: '1000',
        boxShadow: '0 4px 12px var(--shadow)'
      });
      settingsMenu.innerHTML = `
      <label style="display:flex;align-items:center;gap:0.75rem; color: var(--text); font-weight: 600;">
        Show O/C Pets on Top:
        <input type="checkbox" id="toggleOC" style="transform: scale(1.2);" />
      </label>
     `;
      document.body.appendChild(settingsMenu);

      const saved = getCookie('showOC');
      showOC = saved === null ? true : (saved === '1');
      const toggleCB = settingsMenu.querySelector('#toggleOC');
      toggleCB.checked = showOC;

      btnSettings.addEventListener('click', e => {
        e.stopPropagation();
        if (settingsMenu.style.display === 'none') {
          const rect = btnSettings.getBoundingClientRect();
          settingsMenu.style.top = rect.bottom + window.scrollY + 'px';
          settingsMenu.style.left = rect.left + window.scrollX + 'px';
          settingsMenu.style.display = 'block';
        } else {
          settingsMenu.style.display = 'none';
        }
      });


      document.addEventListener('click', e => {
        if (
          !settingsMenu.contains(e.target) &&
          !btnSettings.contains(e.target)
        ) {
          settingsMenu.style.display = 'none';
        }

      });

      toggleCB.addEventListener('change', e => {
        showOC = e.target.checked;
        setCookie('showOC', showOC ? '1' : '0', 365);
        renderCards();
      });

      document.getElementById('search').addEventListener('input', debounce(renderCards, 300));

      document.getElementById('sort').addEventListener('change', renderCards);
      const custom = document.querySelector('.custom-select');
      const trigger = custom.querySelector('.custom-select-trigger');
      const options = custom.querySelectorAll('.custom-option');
      trigger.addEventListener('click', () => custom.classList.toggle('open'));
      options.forEach(opt => opt.addEventListener('click', () => {
        custom.querySelector('.selected').classList.remove('selected');
        opt.classList.add('selected');
        trigger.textContent = opt.textContent;
        custom.classList.remove('open');
        renderCards();
      }));
      document.addEventListener('click', e => {
        if (!custom.contains(e.target)) custom.classList.remove('open');
      });

      loadData();
    });

    async function fetchUpdateTimestamps() {
      const res = await fetch("https://api.bgsi.io/editted.json");
      const updates = await res.json();

      const timestampMap = new Map();
      for (const entry of updates) {
        const petField = entry.fields.find(f => f.name.includes("Pet"));
        if (petField && entry.timestamp) {
          const petName = petField.value.toUpperCase().trim();
          timestampMap.set(petName, entry.timestamp);
        }
      }
      return timestampMap;
    }

    function timeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diffMs = now - then;

      const minutes = Math.floor(diffMs / 60000);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) return `${days}d ago`;
      if (hours > 0) return `${hours}h ago`;
      if (minutes > 0) return `${minutes}m ago`;
      return "Just now";
    }

    async function loadData() {
      try {
        const [infoRes, valueRes, existRes] = await Promise.all([
          fetch(endpoints.info),
          fetch(endpoints.values),
          fetch(endpoints.existCount)
        ]);
        const statusRes = await fetch('https://api.bgsi.io/status.json');
        statusJson = await statusRes.json();

        let infoJson = await infoRes.json();
        let valueJson = await valueRes.json();
        let existJson = await existRes.json();

        if (!Array.isArray(infoJson)) infoJson = [];
        if (!Array.isArray(valueJson)) valueJson = [];
        if (typeof existJson !== 'object' || existJson === null) existJson = {};

        pets = [];

        infoJson.forEach(p => {
          if (!Array.isArray(p.variants)) return;

          const vData = valueJson.find(v => v.pet_name === p.pet_name) || {};
          const valueIndex = valueJson.findIndex(v => v.pet_name === p.pet_name);

          p.variants.forEach(v => {
            const stats = (Array.isArray(vData.variants) ? vData.variants : [])
              .find(x => x.name === v.name) || {};
            const lookupPrefix = v.name === 'Normal'
              ? p.pet_name
              : `${v.name} ${p.pet_name}`;

            let existCount = null;
            const matchedKey = Object.keys(existJson).find(k =>
              k.toLowerCase() === lookupPrefix.toLowerCase()
            );
            if (matchedKey && typeof existJson[matchedKey].totalHatched === 'string') {
              existCount = Number(
                existJson[matchedKey].totalHatched.replace(/,/g, '')
              ) || null;
            }

            const rawValue = stats.value;
            const isOwnerChoice =
              typeof rawValue === 'string' &&
              ['o/c', 'oc'].includes(rawValue.trim().toLowerCase());

            let chosenValue;
            let numericValue = 0;
            let usedFallback = false;

            if (isOwnerChoice) {
              chosenValue = null;
            } else {
              usedFallback = (rawValue === 0 || rawValue === 'n/a' || rawValue == null);

              const fallbackVariant = Array.isArray(vData.variants) && vData.variants.length
                ? vData.variants[vData.variants.length - 1]
                : null;

              const safeToFallback =
                fallbackVariant &&
                fallbackVariant.name === v.name;

              chosenValue = (usedFallback && safeToFallback)
                ? fallbackVariant.value
                : rawValue;

              numericValue = Number(chosenValue) || 0;


            }

            pets.push({
              pet_name: p.pet_name,
              title: p.title,
              egg_id: p.egg_id,
              variant: v.name,
              image: v.image,
              bubbles: p.stats?.base?.bubbles ?? v.stats.base.bubbles,
              coins: p.stats?.base?.coins ?? v.stats.base.coins,
              gems: p.stats?.base?.gems ?? v.stats.base.gems,
              seashells: p.stats?.base?.seashells ?? v.stats.base.seashells ?? 0,
              tickets: p.stats?.base?.tickets ?? v.stats.base.tickets ?? 0,
              value: numericValue,
              demand: stats.demand || 'Low',
              trend: stats.trend || 'stable',
              existCount,
              usedFallback,
              valueIndex,
              ownerChoice: isOwnerChoice
            });
          });
        });

        renderCards();
      } catch (err) {
        console.error('Failed to load data:', err);
      }
    }
    async function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';

      const timestampMap = await fetchUpdateTimestamps();

      let filtered = pets.filter(p => {
        if (showShiny && showMythic) return p.variant === 'Shiny Mythic';
        if (showShiny) return p.variant === 'Shiny';
        if (showMythic) return p.variant === 'Mythic';
        return p.variant === 'Normal';
      });

      if (activeCategory !== 'All') {
        if (activeCategory === 'Robux') {
          filtered = filtered.filter(p => p.egg_id === 'robux');
        } else {
          filtered = filtered.filter(p => p.title === activeCategory);
        }
      }

      const q = document.getElementById('search').value.toLowerCase();
      if (q) {
        filtered = filtered.filter(p =>
          p.pet_name.toLowerCase().includes(q)
        );
      }

      const sv = document.querySelector('.custom-option.selected').dataset.value;
      const demandOrder = ['Low', 'Medium', 'High', 'Very High', 'Insane'];
      filtered.sort((a, b) => {
        if (a.ownerChoice && b.ownerChoice) {
          const aCount = a.existCount || 0;
          const bCount = b.existCount || 0;
          const aIsZero = (aCount === 0);
          const bIsZero = (bCount === 0);

          if (aIsZero && !bIsZero) return 1;
          if (bIsZero && !aIsZero) return -1;

          return aCount - bCount;
        }

        if (a.ownerChoice && b.value === 0 && !b.ownerChoice) return -1;
        if (b.ownerChoice && a.value === 0 && !a.ownerChoice) return 1;

        const aIsNA = (!a.ownerChoice && a.value === 0);
        const bIsNA = (!b.ownerChoice && b.value === 0);
        if (aIsNA && bIsNA) {
          if (a.pet_name === 'Dreamscape' && b.pet_name !== 'Dreamscape') return -1;
          if (b.pet_name === 'Dreamscape' && a.pet_name !== 'Dreamscape') return 1;
        }

        if (a.usedFallback !== b.usedFallback) {
          return a.usedFallback ? 1 : -1;
        }
        if (a.usedFallback && b.usedFallback) {
          return b.valueIndex - a.valueIndex;
        }

        switch (sv) {
          case 'value-desc':
            cmp = b.value - a.value;
            break;
          case 'value-asc':
            cmp = a.value - b.value;
            break;
          case 'demand-desc':
            cmp = demandOrder.indexOf(b.demand) - demandOrder.indexOf(a.demand);
            break;
          case 'demand-asc':
            cmp = demandOrder.indexOf(a.demand) - demandOrder.indexOf(b.demand);
            break;
          case 'name-asc':
            cmp = a.pet_name.localeCompare(b.pet_name);
            break;
          case 'name-desc':
            cmp = b.pet_name.localeCompare(a.pet_name);
            break;
          case 'coins-desc':
            cmp = b.coins - a.coins;
            break;
          case 'tickets-desc':
            cmp = b.tickets - a.tickets;
            break;
          case 'seashells-desc':
            cmp = b.seashells - a.seashells;
            break;
          case 'bubbles-desc':
            cmp = b.bubbles - a.bubbles;
            break;
          default:
            cmp = 0;
        }

        if (cmp === 0) {
          return a.pet_name.localeCompare(b.pet_name);
        }
        return cmp;
      });



      if (showOC) {
        const ocArr = filtered.filter(p => p.ownerChoice);
        const otherArr = filtered.filter(p => !p.ownerChoice);
        filtered = ocArr.concat(otherArr);
      }

      filtered.forEach(p => {
        const bCount = Math.floor(p.bubbles);
        const cCount = Math.floor(p.coins);
        const sCount = Math.floor(p.seashells);
        const tCount = Math.floor(p.tickets);
        const gCount = Math.floor(p.gems);
        const level = p.demand;
        const cls = level.toLowerCase().replace(/\s+/g, '-');

        let formattedValue;
        if (p.ownerChoice) {
          formattedValue = 'O/C';
        } else if (p.value === 0) {
          formattedValue = 'N/A';
        } else {
          formattedValue = p.value.toLocaleString();
        }
        const fullName = `${p.variant === 'Normal' ? '' : p.variant + ' '}${p.pet_name}`.toUpperCase().trim();
        const timestamp = timestampMap.get(fullName);
        const updatedHTML = timestamp
          ? `<div class="updated-time">
       <img src="https://images.bgsi.io/clock2.png" alt="Clock" class="clock-icon" />
       ${timeAgo(timestamp)}
     </div>`
          : '';



        const rawTrend = p.trend || '';
        const trendLower = rawTrend.toString().trim().toLowerCase();
        let trendIconURL;
        switch (trendLower) {
          case 'up':
            trendIconURL = 'https://images.bgsi.io/up-icon.png';
            break;
          case 'down':
            trendIconURL = 'https://images.bgsi.io/down-icon.png';
            break;
          case 'unstable':
            trendIconURL = 'https://images.bgsi.io/unstable-icon.png';
            break;
          default:
            trendIconURL = 'https://images.bgsi.io/stable-icon-.png';
        }

        let existBox = '';
        const topOffset = p.variant === 'Normal' ? '0.5rem' : '2.1rem';
        const fullPetName = p.variant !== 'Normal' ? `${p.variant} ${p.pet_name}` : p.pet_name;
        const petStatusKey = Object.keys(statusJson).find(key =>
          key.toLowerCase() === fullPetName.toLowerCase()
        );
        const petStatus = petStatusKey ? statusJson[petStatusKey] : {};

        let boxes = [];

        if (p.existCount !== null) {
          boxes.push(`
          <div style="position:absolute; top:${topOffset}; right:0.5rem;
                      background:rgba(0,0,0,0.75); color:#fff;
                      padding:0.25rem 0.5rem; border-radius:0.25rem;
                      font-size:0.75rem; line-height:1; pointer-events:none; z-index:1; text-align:right;">
            ${p.existCount.toLocaleString()}
          </div>`);
        }

        let bottomOffset = -0.15;

        if (petStatus && petStatus.manipulated) {
          boxes.push(`
          <div style="position:absolute; bottom:${bottomOffset + 0.4}rem; left:0.2rem;
                      background:#1a1a1a; color:#ff4d4d;
                      padding:0.15rem 0.3rem; border-radius:0.15rem;
                      font-size:0.55rem; line-height:1.1; cursor:help; z-index:1; text-align:left;
                      letter-spacing:0.01rem; font-weight:500;" 
                      title="This pet is manipulated to this value! It is very risky to trade for!">
            MANIPULATED
          </div>`);
          bottomOffset += 1;
        }

        if (petStatus && petStatus.hoarded) {
          boxes.push(`
          <div style="position:absolute; bottom:${bottomOffset + 0.4}rem; left:0.2rem;
                      background:#1a1a1a; color:#ffd700;
                      padding:0.15rem 0.3rem; border-radius:0.15rem;
                      font-size:0.55rem; line-height:1.1; cursor:help; z-index:1; text-align:left;
                      letter-spacing:0.01rem; font-weight:500;"
                      title="This pet is hoarded, making it artificially rare and very risky to trade for!">
            HOARDED
          </div>`);
        }

        existBox = boxes.join('');

        const variantBadge = p.variant !== 'Normal'
          ? `<div class="exist-badge" style="position:absolute; top:0.5rem; right:0.5rem;
                                           background:var(--accent); color:var(--bg);
                                           padding:0.25rem 0.5rem; border-radius:4px;
                                           font-size:0.75rem; font-weight:600; pointer-events:none;
                                           z-index:1;">
             ${p.variant}
           </div>`
          : '';

        const variantParam = encodeURIComponent(p.variant.toLowerCase());
        const slug = p.pet_name.replace(/\s+/g, '-');
        const petUrl = `https://bgsi.io/pet/${encodeURIComponent(slug)}?variant=${variantParam}`;

        const gemHTML = gCount > 0
          ? `<div class="stat">
             <img src="https://images.bgsi.io/gems.webp"
                  class="stat-icon" alt="Gems">${gCount}
           </div>`
          : '';

        let currencyHTML = '';
        if (cCount > 0) {
          currencyHTML = `
          <div class="stat">
            <img src="https://images.bgsi.io/coins.webp"
                 class="stat-icon" alt="Coins">${cCount}
          </div>`;
        } else if (sCount > 0) {
          currencyHTML = `
          <div class="stat">
            <img src="https://images.bgsi.io/seashell.webp"
                 class="stat-icon" alt="Seashell">${sCount}
          </div>`;
        } else if (tCount > 0) {
          currencyHTML = `
          <div class="stat">
            <img src="https://images.bgsi.io/ticket.webp"
                 class="stat-icon" alt="Ticket">${tCount}
          </div>`;
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
        <div class="img-container" style="position:relative; display: flex; flex-direction: column; align-items: center;">

  <a href="${petUrl}" style="width: 100%; height: 100%;">
    <picture>
      <source type="image/webp" srcset="${p.image.replace(/\.\w+$/, '.webp')}">
      <img loading="lazy" src="${p.image}" alt="${p.pet_name}" style="width:100%; height:100%; object-fit:contain;">
    </picture>
    ${variantBadge}
    ${existBox}
  </a>
</div>

        <div class="info">
          <div class="name-row">
            <a href="${petUrl}"><h3>${p.pet_name}</h3></a>
            <span class="demand-badge ${cls}">${level}</span>
          </div>

          <img
            src="${trendIconURL}"
            alt="Trend"
            class="trend-icon"
          />

          <div class="stats-row">
            <div class="stat">
              <img src="https://images.bgsi.io/bubblegum.webp"
                   class="stat-icon" alt="Bubbles">${bCount}
            </div>
            ${currencyHTML}
            ${gemHTML}
          </div>
          <hr style="border:1px solid var(--border);margin:0.5rem 0;">
      <div class="value-block">
    <div class="value-number">${formattedValue}</div>
    <div class="value-label">Value</div>
  </div>
</div>

${updatedHTML}
`;
        container.appendChild(card);
      });
    }
  </script>










  <script>
    const proto = location.protocol === 'https:' ? 'wss' : 'ws';
    const host = 'ws.bgsi.io';
    const ws = new WebSocket(`${proto}://${host}/`);

    ws.onopen = () => {
      console.log('connected to WS');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'USER_COUNT') {
        document.getElementById('count').textContent = data.count;
      }
    };

    ws.onclose = () => {
      console.log('disconnected');
    };

    ws.onerror = (err) => {
      console.error(err);
    };
  </script>
